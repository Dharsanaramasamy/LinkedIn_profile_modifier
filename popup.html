<!DOCTYPE html>
<html>
<head>
  <title>LinkedIn Profile Picture Modifier</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h3 {
      text-align: center;
      color: #0073b1;
      font-size: 20px;
      margin-bottom: 15px;
    }
    .input-container {
      margin-bottom: 15px;
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }
    input[type="text"], input[type="file"] {
      width: calc(100% - 20px);
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .file-input {
      margin-top: 10px;
    }
    .tooltip {
      position: absolute;
      top: 50%;
      right: -5px;
      transform: translateY(-50%);
      background-color: #333;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      display: none;
    }
    .input-container:hover .tooltip {
      display: block;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0073b1;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      font-size: 14px;
    }
    button:hover {
      background-color: #005582;
      transform: scale(1.05);
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
      color: green;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .status.show {
      opacity: 1;
    }
    .progress-bar-container {
      width: 100%;
      background-color: #ccc;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 15px;
      display: none;
    }
    .progress-bar {
      width: 0;
      height: 10px;
      background-color: #0073b1;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <h3>Profile Picture Modifier</h3>
  <div class="input-container">
    <label for="image-url">Enter Image URL:</label>
    <input type="text" id="image-url" placeholder="https://example.com/image.jpg" />
    <span class="tooltip">Enter a direct link to the image</span>
  </div>
  <div class="input-container file-input">
    <label for="image-upload">Upload Image:</label>
    <input type="file" id="image-upload" accept="image/*" />
    <span class="tooltip">Upload an image file from your computer</span>
  </div>
  <button id="change-pictures">Change Profile Pictures</button>
  <div class="progress-bar-container">
    <div class="progress-bar" id="progress-bar"></div>
  </div>
  <div class="status" id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
